    <div itemprop='itemListElement' itemscope itemtype='http://schema.org/ListItem'>
      <meta itemprop='position' content='0'>
      <meta itemprop='url' content='https://emacs-china.org/t/topic/11213'>
      <a href='https://emacs-china.org/t/topic/11213'>
        <span itemprop='name'>本站邮件服务超过上限，导致部分注册用户收不到激活邮件</span>
      </a>
      <span class="page-links"></span>
        <span class='category'>[<a href='/c/meta'>Meta</a>]</span>
      <span class='posts' title='帖子'>(18)</span>

        <p class='excerpt'>
          因为 sparkpost的免费服务是每月500封邮件上限，每天100封邮件上限。我现在把论坛每天发个每个用户的邮件数量调整为10（之前是100）。
对于没有收到激活邮件的用户，可以给我发邮件或者在此贴留言，管理员可以手动把后台的新用户激活。
由于邮件服务的数据限制，每个月可能会有大量的用户收不到论坛的摘要。这个暂时也没啥办法解决，除了花钱购买服务。

不过20刀一个月的价格有点小贵 ，后面看看要不要给本站加上 google广&hellip;
        </p>
